<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/form.css">

  <link href="script.js">
  <title>Sanyukt Matdaan</title>
</head>
<body>
<div th:replace="~{fragment/nav :: nav}"> </div>


<main class="main">
    <div class="container">
        <h1>Add Executive</h1>
        <form action="submit_form" method="POST">
          <div class="grid">
            <div class="form-field">
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" required>
            </div>
          
            <div class="form-field">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required>
            </div>
          
            <div class="form-field">
              <label for="mobile">Mobile:</label>
              <input type="number" id="mobile" name="mobile" required>
            </div>
          
            <div class="form-field">
              <label for="face_id">Face ID:</label>
              <input type="text" id="face_id" name="face_id" required>
            </div>
          
            <div class="form-field">
              <label for="bio_id">Bio ID:</label>
              <input type="text" id="bio_id" name="bio_id" required>
            </div>
          
            <div class="form-field">
              <label for="executive_name">Executive Name:</label>
              <input type="text" id="executive_name" name="executive_name" required>
            </div>
          
            <div class="form-field">
              <label for="designation">Designation:</label>
              <input type="text" id="designation" name="designation" required>
            </div>
          
            <div class="form-field">
              <label for="area">Area:</label>
              <input type="text" id="area" name="area" required>
            </div>
          </div>
          
          <div class="btn">
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    
    

  </main>
  
</body>
</html>
